<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sample Landscaping Services</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --border: #d1d5db;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #16a34a; /* green accent for landscaping vibe */
      --radius: 12px;
      --maxw: 960px;
      --shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Header banner */
.hero {
  position: relative;
  background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
  color: white;
  text-align: center;
  padding: 60px 20px;
}
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45); /* adjust 0.45 up/down for darker/lighter */
}
.hero h1,
.hero p {
  position: relative; /* ensures text stays above overlay */
}

    /* Wrapper */
    .wrap {
      max-width: var(--maxw);
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Card */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .card-head {
      padding: 18px 20px;
      border-bottom: 1px solid var(--border);
      background: #fafafa;
    }
    .card-head h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }
    .card-body {
      padding: 0;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      padding: 24px 12px 40px;
    }
  </style>
</head>
<body>

  <!-- Hero section -->
  <header class="hero">
    <h1>Sample Landscaping Services</h1>
    <p>Serving Sample County and surrounding area for over 5 years!</p>
  </header>

  <!-- Main content -->
  <main class="wrap">
    <section class="card">
      <div class="card-head">
        <h2>Request Service from Sample Company</h2>
      </div>
      <div class="card-body">
        <!-- Jotform embed -->
        <iframe
          id="JotFormIFrame-252316239909058"
          title="Request for Service"
          allowtransparency="true"
          allow="geolocation; microphone; camera; fullscreen; payment"
          src=""
          frameborder="0"
          style="min-width:100%;max-width:100%;border:0;"
          scrolling="no">
        </iframe>
        <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
        <script>
          (function () {
            const params = new URLSearchParams(location.search);
            const company = params.get('company') || 'SampleCompany';
            const formBase = 'https://form.jotform.com/252316239909058';
            const iframe = document.getElementById('JotFormIFrame-252316239909058');
            iframe.src = formBase + '?company_id=' + encodeURIComponent(company);
            window.jotformEmbedHandler("iframe[id='JotFormIFrame-252316239909058']", "https://form.jotform.com/");
          })();
        </script>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    © <span id="y"></span> Sample Company — All Rights Reserved
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
